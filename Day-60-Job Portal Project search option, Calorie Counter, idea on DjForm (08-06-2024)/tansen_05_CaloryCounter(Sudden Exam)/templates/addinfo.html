{% include 'base.html' %}


{% block content %}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<div>
  <form action="{% url 'addinfo' %}" method="POST">
    {% csrf_token %}
    <label for="fname">Name</label>
    <input type="text" id="fname" name="name">
    <label for="fname">age</label>
    <input type="text" id="fname" name="age">
    <label for="country">Select Gender</label>
    <select id="country" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="others">Others</option>
      </select>
      <label for="fname">height</label>
      <input type="number" id="fname" name="height"><br>
      <label for="fname">weight</label>
      <input type="number" id="fname" name="weight">
      <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>

{% endblock content %}
