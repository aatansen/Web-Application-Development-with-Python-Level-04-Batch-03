<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<div>
  <form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    <label for="fname">Username</label>
    <input type="text" id="fname" name="username">
    <label for="fname">Email</label><br>
    <input type="email" id="fname" name="email"><br>
    <label for="fname">Password</label><br>
    <input type="password" id="fname" name="password"><br>
    <label for="fname">Confirm Password</label><br>
    <input type="password" id="fname" name="cpassword">

    <input type="submit" value="Sign up">
  </form>
  <a href="{% url 'signin' %}">Already have an account?</a>
</div>

</body>
</html>
