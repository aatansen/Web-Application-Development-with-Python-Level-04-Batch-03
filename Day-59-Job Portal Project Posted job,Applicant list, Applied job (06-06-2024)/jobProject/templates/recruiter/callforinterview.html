<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Set Interview Date</h2>
      <form id="interview-form">
        <label for="interview-date">Interview Date:</label>
        <input type="date" id="interview-date" name="interview-date">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>


  <script>
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the button that opens the modal
    var btn = document.getElementsByClassName("call-interview")[0];
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    
    // Handle form submission
    document.getElementById("interview-form").onsubmit = function(event) {
      event.preventDefault(); // Prevent the default form submission
      var interviewDate = document.getElementById("interview-date").value;
      // You can perform further processing here, like sending the date to the backend
      console.log("Interview Date:", interviewDate);
      modal.style.display = "none"; // Close the modal after submission
    }
    </script>
