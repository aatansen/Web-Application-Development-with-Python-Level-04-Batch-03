{% extends 'common/base.html' %} 
{% block content %} 
<div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Add Teachers</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="teachers.html">Teachers</a>
            </li>
            <li class="breadcrumb-item active">Add Teachers</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form action="{% url 'teacheradd' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <h5 class="form-title">
                            <span>Basic Details</span>
                        </h5>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="teacher_id">Teacher ID</label>
                            <input type="text" class="form-control" id="teacher_id" name="teacher_id">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="mobile">Mobile</label>
                            <input type="text" class="form-control" id="mobile" name="mobile">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="joining_date">Joining Date</label>
                            <input type="date" class="form-control" id="joining_date" name="joining_date">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="qualification">Qualification</label>
                            <select class="form-control" id="qualification" name="qualification">
                                <option value="bsc">BSc. in CSE</option>
                                <option value="msc">MSc. in CSE</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="experience">Experience</label>
                            <input class="form-control" type="text" id="experience" name="experience">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select class="form-control" id="department_id" name="department_id">
                                {% for i in department %}
                                <option value="{{i.id}}">{{i.id}} - {{i.Department_Name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <h5 class="form-title">
                            <span>Login Details</span>
                        </h5>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="email">Email ID</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="repeat_password">Repeat Password</label>
                            <input type="password" class="form-control" id="repeat_password" name="repeat_password">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="profile_image">Profile Image</label>
                            <input type="file" class="form-control" id="profile_image" name="profile_image">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="permanent_address">Present Address</label>
                            <input type="text" class="form-control" id="present_address" name="present_address">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="permanent_address">Permanent Address</label>
                            <input type="text" class="form-control" id="permanent_address" name="permanent_address">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div> 
  {% endblock content %}
