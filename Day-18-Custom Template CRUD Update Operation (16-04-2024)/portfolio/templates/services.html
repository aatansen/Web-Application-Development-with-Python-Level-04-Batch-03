{% load static %}
    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
        <div class="container">
  
          <div class="section-title">
            <h2>Services</h2>
            <p>{{services_des.Services_para}}</p>
          </div>
  
          <div class="row">
            
            {% for i in services_section %}
            <div class="col-lg-4 col-md-6 icon-box" data-aos="fade-up">
              <div class="icon"><i class="bi {{i.Service_icon}}"></i></div>
              <h4 class="title"><a href="">{{i.Service_name}}</a></h4>
              <p class="description">{{i.Service_details}}</p>
            </div>
            {% endfor %}
          </div>
  
        </div>
      </section><!-- End Services Section -->
