{% extends 'profile/profile.html' %}

{% block proinfo %}
    <h3>Username:</h3>
    <p>{{user.username}}</p>
    <h3>Display name:</h3>
    <p>{{user.display_name}}</p>
    <h3>User type:</h3>
    <p>{{user.get_user_type_display}}</p>
    <button><a href="{% url 'editbasicinfo' %}">Edit</a></button>
{% endblock proinfo %}
