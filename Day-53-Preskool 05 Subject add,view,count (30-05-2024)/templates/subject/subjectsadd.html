{% extends 'common/base.html' %} {% block content %}
<div class="content container-fluid">
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Add Subject</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
          <li class="breadcrumb-item active">Add Subject</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form action="{% url 'subjectsadd' %}" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-12">
                <h5 class="form-title"><span>Subject Information</span></h5>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Subject ID</label>
                  <input name="sub_id" type="text" class="form-control" />
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Subject Name</label>
                  <input name="sub_name" type="text" class="form-control" />
                </div>
              </div>
              <div class="col-12 col-sm-6">
               <div class="form-group">
                   <label>Department</label>
                   <select name="Department_ID" class="form-control" required>
                       <option>Select Department</option>
                       {% for i in department %}
                       <option value="{{i.id}}">{{i.id}} - {{i.Department_Name}}</option>
                       {% endfor %}
                   </select>
               </div>
           </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
